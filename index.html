<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="contain">
      <nav class="cmpny-logo">
        <img
          src="https://account.pwskills.com/static/images/PWSkills-main.png"
          alt=""
        />
      </nav>

      <div class="dash">
        <img class="chld1" alt="" />
        <div class="chld2">
          <div class="info-card">
            <div class="gret">
              <div class="gret-main">Welcome to</div>
              <div class="gret-secondary">PW Skills</div>
            </div>
            <div class="phn-no">
              <p>Please enter your phone number to login/register.</p>
              <input
                id="phone"
                type="tel"
                name="phone"
                placeholder="+91"
                autofocus
              />
              <input type="submit" class="btn" value="Get OTP" />
            </div>

            <div class="or">
              <h2 class="hr-lines">OR</h2>
            </div>
            <div class="google">
              <img
                class="g-user"
                src="https://learn.pwskills.com/_next/image?url=https%3A%2F%2Flh3.googleusercontent.com%2Fa%2FAEdFTp5b8EcjoyHjo5r3zN-aC3k01h_479Vhb4k6r_OUMA%3Ds96-c&w=48&q=75"
                alt=""
              />
              <p>Sign in with Google</p>
              <img src="./google.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
